<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공유 테스트</title>
  <!-- 1. 카카오 SDK 추가 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
  <!-- 2. 공유 버튼 추가 -->
  <button id="kakao-share-btn">카카오톡 공유하기</button>

  <!-- 3. 공유 기능 동작 스크립트 -->
  <script>
    // 카카오 SDK 초기화 (여기에 본인 JavaScript 키 입력)
    Kakao.init('05894f0ca67db3d7b340520c98cfd83d');

    // 버튼 클릭 시 공유 동작
    document.getElementById('kakao-share-btn').onclick = function() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '카카오톡',
          description: '케이크 선물하기',
          imageUrl: 'https://via.placeholder.com/300',
          link: {
            mobileWebUrl: 'https://youtube.com/shorts/4N_byjxhnAs?si=FXJ2VrwwgfsTLrCf',
            webUrl: 'https://youtube.com/shorts/4N_byjxhnAs?si=FXJ2VrwwgfsTLrCf'
          }
        },
        buttons: [
          {
            title: '선물 받기',
            link: {
              mobileWebUrl: 'https://youtube.com/shorts/4N_byjxhnAs?si=FXJ2VrwwgfsTLrCf',
              webUrl: 'https://youtube.com/shorts/4N_byjxhnAs?si=FXJ2VrwwgfsTLrCf'
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
