<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Kakao 공유 테스트</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // ✅ 0. URL 파라미터 확인 후 자동 리다이렉트
    const params = new URLSearchParams(window.location.search);
    const redirectUrl = params.get('url');
    if (redirectUrl) {
      // 카카오 공유를 실행하지 않고 바로 이동해야 하는 경우
      if (!window.location.href.includes('kakaoShare')) {
        window.location.href = redirectUrl;
      }
    }

    // ✅ 1. Kakao SDK 초기화
    Kakao.init('152350fa270320b360fb817a0edc16f0');

    // ✅ 2. 공유 함수 정의
    function sendLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '달해♥️',
          description: '달해를 받으시겠습니까 ?',
          imageUrl: 'https://luso09.github.io/gift/dal.jpg',
          link: {
            mobileWebUrl: 'https://lrl.kr/gmEoi',
            webUrl: 'https://lrl.kr/gmEoi',
          },
        },
        buttons: [
          {
            title: '미쿠 음악 듣기',
            link: {
              mobileWebUrl: 'https://lrl.kr/gmEoi',
              webUrl: 'https://lrl.kr/gmEoi',
            },
          },
        ],
      });
    }
  </script>
</head>
<body>
  <button onclick="sendLink()">카카오톡으로 공유</button>
</body>
</html>
